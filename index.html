<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
    <style>
    .app_header {
        font-size: 80px;
        margin: 70px auto 70px;
    }
    
    #password_display {
        width: 80%;
        display: block;
        height: 100px;
        margin-left: auto;
        font-size: 40px;
        margin-right: auto;
        border: grey solid 2px;
        padding-left: 30px;
    }
    
    #generate_password_button {
        width: 80%;
        display: block;
        margin: 40px auto;
        height: 260px;
        font-size: 40px;
    }
    
    #control_container {
        width: 100%;
        height: 400px;
    }
    
    #plus {
        width: 50%;
        float: left;
        font-size: 80px;
    }
    
    #minus {
        width: 50%;
        float: left;
        font-size: 80px;
    }
    
    #char_header {
        font-size: 57px;
        margin: 0 auto;
        display: block;
        width: 80%;
    }
    
    #number_of_chars_display {
        font-size: 57px;
        margin: 0 auto;
        display: block;
        width: 80%;
    }
    </style>
</head>

<body>
    <h1 class="app_header">Password Generator</h1>
    <input type="text" id="password_display" />
    <button onclick="generate()" id="generate_password_button">GENERATE</button>
    <span id="char_header">Password Length</span>
    <input type="text" id="number_of_chars_display" value="12"></div>
    <div id="control_container">
        <button id="minus" onclick="minus()">-</button>
        <button id="plus" onclick="plus()">+</button>
    </div>
    <script>
    var button = document.getElementById('generate_password_button');
    var display = document.getElementById('password_display');




    function generate() {
        var number = document.getElementById('number_of_chars_display').value;
        var random_string = makePassword(number);
        display.value = "";
        display.value = random_string;
    }



    function makePassword(number_of_chars) {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        for (var i = 0; i < number_of_chars; i++)
            text += possible.charAt(Math.floor(Math.random() * possible.length));
        return text;
    }

    function plus(){
        var number = document.getElementById('number_of_chars_display').value;
        number = parseInt(number);
        document.getElementById('number_of_chars_display').value = number +1;
        

    }
    function minus() {
        var number = document.getElementById('number_of_chars_display').value;
        number = parseInt(number);
        document.getElementById('number_of_chars_display').value = number -1;

    }
    </script>

    app.initialize();
    </script>
</body>
